    function App() {

        poNumber: `PO-${Date.now().toString().slice(-6)}`,
        vendor: '',
        date: new Date().toISOString().split('T')[0],
        notes: ''
      });

      const t = translations[language];

      const getCategoryLabel = (cat) => {
        const catMap = { 'All': t.all, 'CHAMPAGNE': t.champagne, 'ESPUMANTE': t.espumante, 'COGNAC': t.cognac, 'WHISKY': t.whisky };
        return catMap[cat] || cat;
      };

      const calculatePricing = (product) => {
        const resalePrice = product.costPerBottle * (1 + markupPercent / 100);
        const profitPerBottle = resalePrice - product.costPerBottle;
        const revenuePerCase = resalePrice * product.bottlesPerCase;
        const profitPerCase = profitPerBottle * product.bottlesPerCase;
        return { resalePrice, profitPerBottle, revenuePerCase, profitPerCase };
      };

      const filteredProducts = useMemo(() => {
        return productData.filter(p => {
          const searchLower = search.toLowerCase();
          const matchesSearch = p.name.toLowerCase().includes(searchLower) || p.internalCode.toLowerCase().includes(searchLower) || p.codigo.toLowerCase().includes(searchLower);
          const matchesCategory = category === 'All' || p.category === category;
          return matchesSearch && matchesCategory;
        });
      }, [search, category]);

      const addToCart = (product, qty = 1) => {
        const existing = cart.find(item => item.codigo === product.codigo);
        if (existing) {
          setCart(cart.map(item => item.codigo === product.codigo ? { ...item, qty: item.qty + qty } : item));
        } else {
          setCart([...cart, { ...product, qty }]);
        }
      };

      const updateQty = (codigo, delta) => {
        setCart(cart.map(item => {
          if (item.codigo === codigo) return { ...item, qty: Math.max(0, item.qty + delta) };
          return item;
        }).filter(item => item.qty > 0));
      };

      const setQty = (codigo, value) => {
        const newQty = Math.max(0, parseInt(value) || 0);
        if (newQty === 0) {
          setCart(cart.filter(item => item.codigo !== codigo));
        } else {
          setCart(cart.map(item => item.codigo === codigo ? { ...item, qty: newQty } : item));
        }
      };

      const removeFromCart = (codigo) => setCart(cart.filter(item => item.codigo !== codigo));

      const totals = useMemo(() => {
        const totalCases = cart.reduce((sum, item) => sum + item.qty, 0);
        const totalBottles = cart.reduce((sum, item) => sum + (item.qty * item.bottlesPerCase), 0);
        const totalCost = cart.reduce((sum, item) => sum + (item.qty * item.caseCost), 0);
        const totalRevenue = cart.reduce((sum, item) => {
          const pricing = calculatePricing(item);
          return sum + (item.qty * pricing.revenuePerCase);
        }, 0);
        const totalProfit = cart.reduce((sum, item) => {
          const pricing = calculatePricing(item);
          return sum + (item.qty * pricing.profitPerCase);
        }, 0);
        return { totalCases, totalBottles, totalCost, totalRevenue, totalProfit };
      }, [cart, markupPercent]);

      const containerStatus = useMemo(() => {
        const bottles = totals.totalBottles;
        if (bottles === 0) return { status: 'empty', message: t.containerEmpty };
        if (bottles < CONTAINER_MIN) return { status: 'under', message: `${(CONTAINER_MIN - bottles).toLocaleString()} ${t.bottlesToMinimum}` };
        if (bottles <= CONTAINER_MAX) return { status: 'optimal', message: t.optimalLoad };
        return { status: 'over', message: `${t.overBy} ${(bottles - CONTAINER_MAX).toLocaleString()} ${t.bottles}!` };
      }, [totals.totalBottles, t]);

      const formatCurrency = (val) => `$${val.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
      const formatSize = (ml) => { if (!ml) return ''; const num = parseInt(ml); return num >= 1000 ? `${num/1000}L` : `${num}ml`; };

      const handleMarkupChange = (value) => {
        const num = parseFloat(value);
        if (!isNaN(num) && num >= 0) setMarkupPercent(num);
        else if (value === '') setMarkupPercent(0);
      };

      // Clean Language Selector
      const LanguageSelector = () => (
        <div className="flex items-center bg-slate-800/80 rounded-lg border border-slate-600 overflow-hidden">
          {['en', 'fr', 'es'].map((lang, idx) => (
            <button
              key={lang}
              onClick={() => setLanguage(lang)}
              className={`px-4 py-2 text-sm font-semibold transition-all ${
                language === lang 
                  ? 'bg-amber-500 text-slate-900' 
                  : 'text-slate-400 hover:text-white hover:bg-slate-700'
              } ${idx > 0 ? 'border-l border-slate-600' : ''}`}
            >
              {lang.toUpperCase()}
            </button>
          ))}
        </div>
      );

      // Container Gauge
      const ContainerGauge = () => {
        const bottles = totals.totalBottles;
        const minPercent = (CONTAINER_MIN / CONTAINER_ABSOLUTE_MAX) * 100;
        const maxPercent = (CONTAINER_MAX / CONTAINER_ABSOLUTE_MAX) * 100;
        const currentPercent = Math.min((bottles / CONTAINER_ABSOLUTE_MAX) * 100, 100);
        
        return (
          <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
            <div className="flex items-center justify-between mb-2">
              <div className="flex items-center gap-2">
                <span className="text-blue-400"><Icons.Package /></span>
                <span className="font-bold text-lg">{t.container20ft}</span>
              </div>
              <div className="text-right">
                <span className={`text-2xl font-bold ${containerStatus.status === 'optimal' ? 'text-green-400' : containerStatus.status === 'over' ? 'text-red-400' : containerStatus.status === 'under' ? 'text-blue-400' : 'text-slate-400'}`}>{bottles.toLocaleString()}</span>
                <span className="text-slate-400 text-sm"> / {CONTAINER_MIN.toLocaleString()}-{CONTAINER_MAX.toLocaleString()}</span>
              </div>
            </div>
            <div className="relative h-8 bg-slate-700 rounded-lg overflow-hidden">
              <div className="absolute h-full bg-green-900/30 border-l-2 border-r-2 border-green-500/50" style={{ left: `${minPercent}%`, width: `${maxPercent - minPercent}%` }} />
              <div className={`h-full transition-all duration-300 ${containerStatus.status === 'optimal' ? 'bg-gradient-to-r from-green-600 to-green-500' : containerStatus.status === 'over' ? 'bg-gradient-to-r from-red-600 to-red-500' : containerStatus.status === 'under' ? 'bg-gradient-to-r from-blue-600 to-blue-500' : 'bg-slate-600'}`} style={{ width: `${currentPercent}%` }} />
              <div className="absolute inset-0 flex items-center text-xs font-bold">
                <div className="absolute text-green-400" style={{ left: `${minPercent}%`, transform: 'translateX(-50%)' }}><div className="bg-slate-800 px-1 rounded">7K</div></div>
                <div className="absolute text-green-400" style={{ left: `${maxPercent}%`, transform: 'translateX(-50%)' }}><div className="bg-slate-800 px-1 rounded">9K</div></div>
              </div>
            </div>
            <div className={`mt-2 text-center font-semibold ${containerStatus.status === 'optimal' ? 'text-green-400' : containerStatus.status === 'over' ? 'text-red-400' : containerStatus.status === 'under' ? 'text-blue-400' : 'text-slate-500'}`}>
              {containerStatus.status === 'optimal' && <Icons.Check />}
              {containerStatus.status === 'over' && <Icons.Alert />}
              {' '}{containerStatus.message}
            </div>
          </div>
        );
      };

      // Purchase Order View
      if (showPO) {
        return (
          <div className="min-h-screen bg-gray-100 p-4 print:p-0 print:bg-white">
            <div className="max-w-5xl mx-auto bg-white rounded-lg shadow-lg p-8 print:shadow-none">
              <div className="flex justify-between items-start mb-6 border-b pb-4">
                <div><h1 className="text-3xl font-bold text-gray-800">{t.purchaseOrder}</h1><p className="text-lg text-gray-600 font-mono">{poInfo.poNumber}</p></div>
                <button onClick={() => setShowPO(false)} className="no-print px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 flex items-center gap-2"><Icons.X /> {t.close}</button>
              </div>
              <div className="grid grid-cols-4 gap-4 mb-6 text-sm">
                <div><p className="text-gray-500">{t.date}</p><p className="font-medium">{poInfo.date}</p></div>
                <div><p className="text-gray-500">{t.vendor}</p><p className="font-medium">{poInfo.vendor || '—'}</p></div>
                <div><p className="text-gray-500">{t.pricingTier}</p><p className="font-medium text-green-600">{markupPercent}%</p></div>
                <div><p className="text-gray-500">{t.container20ft}</p><p className="font-medium">{totals.totalBottles.toLocaleString()} {t.bottles}</p></div>
              </div>
              <table className="w-full mb-6 text-sm">
                <thead><tr className="border-b-2 border-gray-300 bg-gray-50"><th className="text-left py-2 px-2">{t.internalCode}</th><th className="text-left py-2 px-2">{t.product}</th><th className="text-center py-2 px-2">{t.size}</th><th className="text-center py-2 px-2">{t.cases}</th><th className="text-center py-2 px-2">{t.btlPerCase}</th><th className="text-center py-2 px-2">{t.totalBtls}</th><th className="text-right py-2 px-2">{t.ourCost}</th><th className="text-right py-2 px-2">{t.resalePerBtl}</th><th className="text-right py-2 px-2">{t.revenueCol}</th><th className="text-right py-2 px-2">{t.profitCol}</th></tr></thead>
                <tbody>
                  {cart.map((item, idx) => {
                    const pricing = calculatePricing(item);
                    return (
                      <tr key={item.codigo} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                        <td className="py-2 px-2 font-mono text-xs">{item.internalCode}</td>
                        <td className="py-2 px-2"><div className="font-medium">{item.name}</div><div className="text-xs text-gray-500">{item.category} • {item.abv}%</div></td>
                        <td className="py-2 px-2 text-center">{formatSize(item.sizeMl)}</td>
                        <td className="py-2 px-2 text-center font-semibold">{item.qty}</td>
                        <td className="py-2 px-2 text-center">{item.bottlesPerCase}</td>
                        <td className="py-2 px-2 text-center font-semibold text-blue-600">{item.qty * item.bottlesPerCase}</td>
                        <td className="py-2 px-2 text-right">{formatCurrency(item.qty * item.caseCost)}</td>
                        <td className="py-2 px-2 text-right">{formatCurrency(pricing.resalePrice)}</td>
                        <td className="py-2 px-2 text-right">{formatCurrency(item.qty * pricing.revenuePerCase)}</td>
                        <td className="py-2 px-2 text-right font-semibold text-green-600">{formatCurrency(item.qty * pricing.profitPerCase)}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
              <div className="flex justify-end">
                <div className="w-80 space-y-2 text-sm">
                  <div className="flex justify-between py-1"><span className="text-gray-600">{t.totalCases}:</span><span className="font-medium">{totals.totalCases}</span></div>
                  <div className="flex justify-between py-1"><span className="text-gray-600">{t.totalBottles}:</span><span className="font-medium">{totals.totalBottles.toLocaleString()}</span></div>
                  <div className="flex justify-between py-2 border-t"><span className="text-gray-600">{t.ourCost}:</span><span className="font-semibold">{formatCurrency(totals.totalCost)}</span></div>
                  <div className="flex justify-between py-2 border-t"><span className="text-gray-600">{t.revenue} ({markupPercent}%):</span><span className="font-semibold">{formatCurrency(totals.totalRevenue)}</span></div>
                  <div className="flex justify-between py-3 border-t-2 border-gray-800"><span className="text-lg font-bold">{t.totalProfit}:</span><span className="text-lg font-bold text-green-600">{formatCurrency(totals.totalProfit)}</span></div>
                  <div className="flex justify-between py-1 text-xs text-gray-500"><span>{t.roi}:</span><span>{totals.totalCost > 0 ? ((totals.totalProfit / totals.totalCost) * 100).toFixed(1) : 0}%</span></div>
                </div>
              </div>
              {poInfo.notes && <div className="mt-6 p-4 bg-gray-50 rounded-lg border"><p className="text-sm text-gray-600">{poInfo.notes}</p></div>}
              <div className="mt-6 pt-4 border-t no-print"><button onClick={() => window.print()} className="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"><Icons.Printer /> {t.printSavePdf}</button></div>
            </div>
          </div>
        );
      }

      // Quantity Controls - Fixed width
      const QuantityControls = ({ product, inCart }) => {
        const currentQty = inCart?.qty || 0;
        const pricing = calculatePricing(product);

        if (!inCart) {
          return (
            <div className="flex flex-col items-center gap-1 w-36">
              <span className="text-xs text-amber-400 font-bold uppercase tracking-wide">{t.addCases}</span>
              <div className="flex gap-1">
                <button onClick={() => addToCart(product, 1)} className="w-16 h-12 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition flex flex-col items-center justify-center leading-tight">
                  <span className="text-xl">+1</span>
                </button>
                <button onClick={() => addToCart(product, 10)} className="w-16 h-12 bg-green-700 hover:bg-green-600 text-white font-bold rounded-lg transition flex flex-col items-center justify-center leading-tight">
                  <span className="text-xl">+10</span>
                </button>
              </div>
            </div>
          );
        }

        return (
          <div className="flex flex-col gap-1 w-52">
            <span className="text-xs text-amber-400 font-bold uppercase tracking-wide text-center">{t.adjustCases}</span>
            <div className="flex items-center gap-1">
              <button onClick={() => updateQty(product.codigo, -10)} className="w-10 h-10 rounded-lg bg-red-700 hover:bg-red-600 text-white font-bold flex items-center justify-center transition">-10</button>
              <button onClick={() => updateQty(product.codigo, -1)} className="w-8 h-10 rounded-lg bg-red-600 hover:bg-red-500 text-white font-bold transition">-1</button>
              <input type="number" value={currentQty} onChange={(e) => setQty(product.codigo, e.target.value)} className="w-14 h-10 text-center bg-slate-800 border-2 border-amber-500 rounded-lg font-bold text-lg focus:outline-none" min="0" />
              <button onClick={() => updateQty(product.codigo, 1)} className="w-8 h-10 rounded-lg bg-green-600 hover:bg-green-500 text-white font-bold transition">+1</button>
              <button onClick={() => updateQty(product.codigo, 10)} className="w-10 h-10 rounded-lg bg-green-700 hover:bg-green-600 text-white font-bold transition">+10</button>
            </div>
            <div className="text-center text-xs">
              <span className="text-slate-400">= {(currentQty * product.bottlesPerCase).toLocaleString()} btls</span>
              <span className="text-green-400 ml-2">+{formatCurrency(currentQty * pricing.profitPerCase)}</span>
            </div>
          </div>
        );
      };

      // Main View
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
          <div className="max-w-7xl mx-auto p-4">
            {/* Header */}
            <div className="flex items-center justify-between mb-3 flex-wrap gap-3">
              <div className="flex items-center gap-4">
                <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center text-slate-900"><Icons.Wine /></div>
                <div>
                  <h1 className="text-2xl font-bold">{t.appTitle}</h1>
                  <p className="text-slate-400 text-sm">{productData.length} {t.products} • {CONTAINER_MIN.toLocaleString()}-{CONTAINER_MAX.toLocaleString()} {t.bottles}</p>
                </div>
              </div>
              <div className="flex items-center gap-3 flex-wrap">
                <LanguageSelector />
                <div className="flex items-center gap-2">
                  <div className="text-center px-3 py-2 bg-slate-800 rounded-lg min-w-16"><p className="text-xs text-slate-400">{t.cases}</p><p className="text-xl font-bold text-amber-400">{totals.totalCases}</p></div>
                  <div className="text-center px-3 py-2 bg-slate-800 rounded-lg min-w-24"><p className="text-xs text-slate-400">{t.cost}</p><p className="text-xl font-bold">{formatCurrency(totals.totalCost)}</p></div>
                  <div className="text-center px-3 py-2 bg-green-900/50 rounded-lg border border-green-500/30 min-w-24"><p className="text-xs text-green-400">{t.profit}</p><p className="text-xl font-bold text-green-400">{formatCurrency(totals.totalProfit)}</p></div>
                </div>
              </div>
            </div>

            <ContainerGauge />

            {/* Markup Selector */}
            <div className="my-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div className="flex items-center gap-4 flex-wrap">
                  <div className="flex items-center gap-2">
                    <span className="text-green-400"><Icons.Percent /></span>
                    <span className="text-sm text-slate-300 font-semibold">{t.markup}:</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <input type="number" value={markupPercent} onChange={(e) => handleMarkupChange(e.target.value)} className="w-24 h-12 text-center bg-slate-900 border-2 border-green-500 rounded-xl font-bold text-2xl text-green-400 focus:outline-none focus:border-green-400" min="0" max="999" step="0.1" />
                    <span className="text-2xl font-bold text-green-400">%</span>
                  </div>
                  <div className="flex gap-2 ml-2">
                    <span className="text-xs text-slate-500 self-center mr-1">{t.quick}:</span>
                    {presetMarkups.map(preset => (
                      <button key={preset} onClick={() => setMarkupPercent(preset)} className={`w-14 py-2 rounded-lg font-bold transition text-sm ${markupPercent === preset ? 'bg-green-500 text-white ring-2 ring-green-400' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}>{preset}%</button>
                    ))}
                  </div>
                </div>
                {cart.length > 0 && <button onClick={() => setCart([])} className="text-sm text-red-400 hover:text-red-300 px-3 py-2 rounded border border-red-500/30 hover:bg-red-500/10">{t.clearAll} ({cart.length})</button>}
              </div>
              <div className="mt-3 pt-3 border-t border-slate-700/50 flex items-center gap-6 text-sm flex-wrap">
                <span className="text-slate-400">{t.preview}:</span>
                <span className="text-slate-300">$100 → <span className="text-green-400 font-bold">${(100 * (1 + markupPercent/100)).toFixed(2)}</span> {t.resale}</span>
                <span className="text-slate-300">{t.profit}: <span className="text-green-400 font-bold">${(100 * markupPercent/100).toFixed(2)}</span> {t.profitPerBottle}</span>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
              {/* Products */}
              <div className="lg:col-span-2 space-y-3">
                <div className="flex flex-wrap gap-3">
                  <div className="flex-1 min-w-48 relative">
                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><Icons.Search /></span>
                    <input type="text" placeholder={t.searchProducts} value={search} onChange={(e) => setSearch(e.target.value)} className="w-full pl-10 pr-4 py-2.5 bg-slate-800 border border-slate-700 rounded-xl focus:outline-none focus:border-amber-400" />
                  </div>
                  <div className="flex bg-slate-800/80 rounded-xl p-1 border border-slate-700">
                    {['All', 'CHAMPAGNE', 'ESPUMANTE', 'COGNAC', 'WHISKY'].map(cat => (
                      <button key={cat} onClick={() => setCategory(cat)} className={`px-3 py-1.5 text-sm rounded-lg font-medium transition whitespace-nowrap ${category === cat ? 'bg-amber-500 text-slate-900' : 'text-slate-400 hover:text-white'}`}>{getCategoryLabel(cat)}</button>
                    ))}
                  </div>
                </div>
                <div className="space-y-2 max-h-[calc(100vh-420px)] overflow-y-auto pr-2 scrollbar-thin">
                  {filteredProducts.map(product => {
                    const inCart = cart.find(item => item.codigo === product.codigo);
                    const colors = categoryColors[product.category] || categoryColors.WHISKY;
                    const pricing = calculatePricing(product);
                    return (
                      <div key={product.codigo} className={`p-3 rounded-xl border transition ${inCart ? 'bg-amber-900/30 border-amber-500/60 ring-2 ring-amber-500/30' : `${colors.bg} ${colors.border}`}`}>
                        <div className="flex gap-3 items-center">
                          <div className="flex-1 min-w-0">
                            <div className="flex items-center gap-2 mb-1 flex-wrap">
                              <span className={`text-xs px-2 py-0.5 rounded-full ${colors.bg} ${colors.text} border ${colors.border}`}>{product.category}</span>
                              <span className="text-xs text-slate-500">{formatSize(product.sizeMl)}</span>
                              <span className="text-xs text-slate-500">{product.abv}%</span>
                              {inCart && <span className="text-xs px-2 py-0.5 rounded-full bg-amber-500 text-slate-900 font-bold">{inCart.qty} × {product.bottlesPerCase} = {(inCart.qty * product.bottlesPerCase).toLocaleString()}</span>}
                            </div>
                            <h3 className="font-semibold leading-tight truncate">{product.name}</h3>
                            <p className="text-xs text-slate-400 truncate">{product.internalCode}</p>
                          </div>
                          <div className="flex gap-1.5 text-center text-xs flex-shrink-0">
                            <div className="w-16 px-1 py-1.5 bg-slate-900/50 rounded-lg"><p className="text-slate-500 truncate">{t.caseCost}</p><p className="font-bold text-amber-400">${product.caseCost}</p></div>
                            <div className="w-14 px-1 py-1.5 bg-slate-900/50 rounded-lg"><p className="text-slate-500 truncate">{t.btlPerCase}</p><p className="font-bold">{product.bottlesPerCase}</p></div>
                            <div className="w-16 px-1 py-1.5 bg-green-900/30 rounded-lg border border-green-500/30"><p className="text-green-400 truncate">{t.resalePerBtl}</p><p className="font-bold text-green-400">${pricing.resalePrice.toFixed(2)}</p></div>
                            <div className="w-16 px-1 py-1.5 bg-green-900/30 rounded-lg border border-green-500/30"><p className="text-green-400 truncate">{t.profitPerCase}</p><p className="font-bold text-green-400">${pricing.profitPerCase.toFixed(2)}</p></div>
                          </div>
                          <QuantityControls product={product} inCart={inCart} />
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>

              {/* Cart Sidebar */}
              <div className="space-y-3">
                <div className="bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                  <h2 className="font-semibold mb-3 flex items-center gap-2"><span className="text-amber-400"><Icons.FileText /></span> {t.orderInfo}</h2>
                  <div className="space-y-2">
                    <div><label className="text-xs text-slate-400">{t.poNumber}</label><input type="text" value={poInfo.poNumber} onChange={(e) => setPoInfo({...poInfo, poNumber: e.target.value})} className="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-sm" /></div>
                    <div><label className="text-xs text-slate-400">{t.vendor}</label><input type="text" value={poInfo.vendor} onChange={(e) => setPoInfo({...poInfo, vendor: e.target.value})} placeholder={t.vendorPlaceholder} className="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-sm" /></div>
                    <div><label className="text-xs text-slate-400">{t.date}</label><input type="date" value={poInfo.date} onChange={(e) => setPoInfo({...poInfo, date: e.target.value})} className="w-full mt-1 px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-sm" /></div>
                  </div>
                </div>
                <div className="bg-slate-800/50 rounded-xl border border-slate-700 overflow-hidden">
                  <div className="p-3 border-b border-slate-700"><h2 className="font-semibold flex items-center gap-2"><span className="text-amber-400"><Icons.ShoppingCart /></span> {t.cart} ({cart.length})</h2></div>
                  <div className="max-h-40 overflow-y-auto scrollbar-thin">
                    {cart.length === 0 ? (
                      <div className="p-6 text-center text-slate-500"><span className="opacity-30"><Icons.Package /></span><p className="text-sm mt-2">{t.emptyCart}</p></div>
                    ) : (
                      <div className="divide-y divide-slate-700/50">
                        {cart.map(item => {
                          const pricing = calculatePricing(item);
                          return (
                            <div key={item.codigo} className="p-2 flex items-center gap-2 hover:bg-slate-700/20">
                              <div className="flex-1 min-w-0"><p className="font-medium text-sm truncate">{item.name}</p><p className="text-xs text-slate-400">{item.qty} × {item.bottlesPerCase} = {(item.qty*item.bottlesPerCase).toLocaleString()}</p></div>
                              <div className="text-right text-xs"><p className="text-green-400 font-semibold">+{formatCurrency(item.qty * pricing.profitPerCase)}</p></div>
                              <button onClick={() => removeFromCart(item.codigo)} className="p-1 text-slate-500 hover:text-red-400"><Icons.Trash /></button>
                            </div>
                          );
                        })}
                      </div>
                    )}
                  </div>
                </div>
                <div className="bg-gradient-to-br from-green-500/20 to-green-600/10 rounded-xl p-4 border border-green-500/30">
                  <div className="space-y-2 text-sm">
                    <div className="flex justify-between"><span className="text-slate-300">{t.totalCases}:</span><span className="font-bold text-lg">{totals.totalCases}</span></div>
                    <div className="flex justify-between"><span className="text-slate-300">{t.totalBottles}:</span><span className={`font-bold text-lg ${containerStatus.status === 'optimal' ? 'text-green-400' : containerStatus.status === 'over' ? 'text-red-400' : ''}`}>{totals.totalBottles.toLocaleString()}</span></div>
                    <div className="flex justify-between border-t border-green-500/30 pt-2"><span className="text-slate-300">{t.ourCost}:</span><span className="font-semibold">{formatCurrency(totals.totalCost)}</span></div>
                    <div className="flex justify-between"><span className="text-slate-300">{t.revenue} ({markupPercent}%):</span><span className="font-semibold">{formatCurrency(totals.totalRevenue)}</span></div>
                    <div className="border-t border-green-500/30 pt-2 mt-2">
                      <div className="flex justify-between items-baseline"><span className="font-semibold text-lg">{t.profit}:</span><span className="text-3xl font-bold text-green-400">{formatCurrency(totals.totalProfit)}</span></div>
                      <div className="flex justify-between text-xs mt-1"><span className="text-slate-400">{t.roi}:</span><span className="text-green-400 font-bold">{totals.totalCost > 0 ? ((totals.totalProfit / totals.totalCost) * 100).toFixed(1) : 0}%</span></div>
                    </div>
                  </div>
                </div>
                <textarea value={poInfo.notes} onChange={(e) => setPoInfo({...poInfo, notes: e.target.value})} placeholder={t.orderNotes} rows={2} className="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-xl text-sm resize-none" />
                <button onClick={() => setShowPO(true)} disabled={cart.length === 0} className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition ${cart.length === 0 ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-gradient-to-r from-green-500 to-green-600 hover:from-green-400 hover:to-green-500 text-white shadow-lg shadow-green-500/20'}`}>
                  <Icons.FileText /> {t.generatePO}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
